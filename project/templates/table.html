<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <br><br>
    <form method="post" id="EmployeeForm" data-branches-url="{% url 'ajax_load_branches' %}" novalidate>
      {% csrf_token %}
      
      <select class="form-select" aria-label="Default select example" name="comx">
        <option value="">---------</option>
        {% for x in com %}
        <option value="{{ x.id }}">{{ x.name }}</option>
        {% endfor %}
        </select>

        <select class="form-select" aria-label="Default select example" name="depx">
          <option value="">---------</option>
          {% for x in dep %}
          <option value="{{ x.pk }}">{{ x.name }}</option>
          {% endfor %}
          </select>

          <select class="form-select" aria-label="Default select example" name="empx">
            <option value="">---------</option>
            {% for x in emp %}
            <option value="{{ x.id }}">{{ x.name }}</option>
            {% endfor %}
            </select>

      <button type="submit">Save</button>
      
    </form>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Project</th>
          <th scope="col">company</th>
          <th scope="col">department</th>
          <th scope="col">employee</th>
        </tr>
      </thead>
      <tbody>
        {% for prox in prox %}
        <tr>
          <th scope="row">{{prox.name}}</th>
          <td>{{prox.company}}</td>
          <td>{{prox.department}}</td>
          <td>{{prox.employee}}</td>
        </tr>
        {% endfor %}
        <tr>
       

      </tbody>
    </table>
            
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
